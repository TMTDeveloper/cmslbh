# mutation

mutation postClient($data: ClientCreateInput!) {
  createClient(data: $data) {
    id
    alamatLokasi
    applicationId {
      id
    }
    asetGedung
    asetKios
    asetLahanGarapan
    asetLapak
    asetMobil
    asetMotor
    asetRumah
    asetTanah
    asetToko
    asetWarung
    createdAt
    createdBy
    pendapatan
    personId {
      id
    }
    sktm
    sktmUpload
    stmKeterangan
    tanggunganAnak
    tanggunganFamili
    tanggunganLain
    tanggunganPasangan
    updatedAt
    updatedBy
    usiaSaatKlien
  }
}

