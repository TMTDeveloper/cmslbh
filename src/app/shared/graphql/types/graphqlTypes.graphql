mutation putPerson($data: PersonUpdateInput!, $where: PersonWhereUniqueInput!) {
  updatePerson(data: $data, where: $where) {
    id
    agama
    alamatDomisili
    alamatId
    alatBantu
    alias
    createdAt
    createdBy
    disabilitas
    distrikDomisili
    distrikId
    domisiliSama
    email
    golDarah
    jenisDisabilitas
    jenisDomisili
    jenisId
    jenisKelamin
    jmlAnggota
    namaLengkap
    nomorId
    pekerjaan
    pendidikan
    statusPernikahan
    telepon
    tglLahir
    tmpLahir
    unitSatuan
    updatedAt
    updatedBy
    wargaNegara
    applications {
      id
      noReg
      createdAt
    }
    clients {
      id
      applicationId {
        id
        noReg
        createdAt
      }
    }
    documents {
      id
      title
      file
    }
  }
}

