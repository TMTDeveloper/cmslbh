<page-header *ngIf="!parent" [title]="'List Person'"></page-header>
<div #card>
  <nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'" (ngSubmit)="getData()" class="search__form">
      <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
        <div nz-col nzMd="8" nzSm="24">
          <nz-form-item>
            <nz-form-label nzFor="namaLengkap">Nama</nz-form-label>
            <nz-form-control>
              <input nz-input [(ngModel)]="q.namaLengkap" name="namaLengkap" placeholder="nama" id="namaLengkap" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="24">
          <nz-form-item>
            <nz-form-label nzFor="nomorId">Nomor Id</nz-form-label>
            <nz-form-control>
              <input nz-input [(ngModel)]="q.nomorId" name="nomorId" placeholder="no id" id="nomorId" />
            </nz-form-control>
            <!-- <nz-form-control>
            <nz-select
              [(ngModel)]="q.status"
              name="status"
              id="status"
              [nzPlaceHolder]="'请选择'"
              [nzShowSearch]="true"
            >
              <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
            </nz-select>
          </nz-form-control> -->
          </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
          <nz-form-item>
            <nz-form-label nzFor="callNo">No Reg</nz-form-label>
            <nz-form-control>
              <input nz-input id="callNo" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
          <nz-form-item>
            <nz-form-label nzFor="updatedAt">No Reg</nz-form-label>
            <nz-form-control> </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
          <nz-form-item>
            <nz-form-label nzFor="status2">No Reg</nz-form-label>
            <nz-form-control>
              <nz-select [nzPlaceHolder]="'请选择'" nzId="status2" [nzShowSearch]="true">
                <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
          <nz-form-item>
            <nz-form-label nzFor="status3">No Reg</nz-form-label>
            <nz-form-control>
              <nz-select [nzPlaceHolder]="'请选择'" nzId="status3" [nzShowSearch]="true">
                <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="expandForm ? 24 : 8" [class.text-right]="expandForm">
          <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading">Search</button>
          <button nz-button type="reset" (click)="reset()" class="mx-sm">Reset</button>
          <a (click)="expandForm = !expandForm">
            {{ expandForm ? 'Hide' : 'Expand' }}
            <i nz-icon [nzType]="expandForm ? 'up' : 'down'"></i>
          </a>
        </div>
      </div>
    </form>
    <div class="my-md">
      <button nz-button (click)="add(modalContent, 'Create New Person')" [nzType]="'primary'">
        <i nz-icon nzType="plus"></i>
        <span>New</span>
      </button>
    </div>

    <st #st [columns]="columns" [data]="data" [loading]="loading" (change)="stChange($event)">

        <nz-badge [nzStatus]="i.statusType" [nzText]="i.statusText"></nz-badge>
      </ng-template>
    </st>
  </nz-card>
</div>
