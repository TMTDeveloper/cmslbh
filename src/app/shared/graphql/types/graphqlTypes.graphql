# query

query getLogRequest(
  $where: LogRequestWhereInput
  $orderBy: LogRequestOrderByInput
  $skip: Int
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  logRequests(
    where: $where
    orderBy: $orderBy
    skip: $skip
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    ID
    caseId {
      id
      judulKasus
    }
    isiRequest
    applicationId {
      id
      tahap
      noReg
      dudukPerara
      clients {
        id
        personId {
          namaLengkap
        }
      }
    }
    jenisRequest
    networkId {
      id
    }
    personId {
      id
    }
    pp {
      id
      appConsultation {
        name
      }
    }
    requestBy {
      id
    }
    requestTo {
      id
    }
    statusRequest
    tanggapanRequest
    tglExpired
    tglRequest
    tglRespon
  }
}

